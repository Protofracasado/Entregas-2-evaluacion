<!DOCTYPE html>
<html lang="en">
    <!--By Alejandro Vazquez-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabla</title>
</head>
<body>
    <header>
        <h1 class="titulo">Taula</h1>
        <hr>
    </header>
    <main>

      <!-- TABLA DOS -->
      <table class="tablaUno">
        <p class="parfUno">Tabla 1</p>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
          <td>D</td>
          <td>E</td>
          <td>F</td>
        </tr>
      </table>

      <!-- TABLA UNO -->
      <table class="tablaDos">
        <p class="parfDos">Tabla 2</p>
        <tr>
          <td class="filaUno">A</td>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
          <td>D</td>
          <td>E</td>
          <td>F</td>
        </tr>
      </table>

      <!-- TABLA TRES -->
      <table class="tablaTres">
        <p class="parfTres">Tabla 3</p>
        <tr>
          <td class="size">A</td>
          <td class="size">B</td>
          <td class="size">C</td>
        </tr>
        <tr>
          <td>D</td>
          <td colspan="2">E, F</td>
        </tr>
        <tr>
          <td>G</td>
          <td>H</td>
          <td rowspan="2" colspan="2">I, L</td>
        </tr>
        <tr>
          <td>J</td>
          <td>K</td>
        </tr>
      </table>
    </main>
</body>
</html>
